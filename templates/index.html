<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title>Public School Characteristics | Public School Characteristics </title>-->
    <link rel="stylesheet" href="/static/css/css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
crossorigin=""></script>
   </head>
<body>
  <div class="sidebar">
    <div class="col-md-12 jumbotron text-center">
      <center><b><h1>Maryland Public School Characteristics Data for 2020-2021</h1></b></center>
      <center><p><h3>Use the interactive charts below to explore the dataset</h3></p></center>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="well">
        Location:<br>
        <select id="selDataset" onchange="optionChanged(this.value)">
          <option value="CL">City: Large</option>
          <option value="CL">City: Small</option>
          <option value="CL">Suburb: Large</option>
          <option value="CL">Suburb: Mid-size</option>
          <option value="CL">Suburb: Small</option>
          <option value="CL">Town: Fringe</option>
          <option value="CL">Town: Distant</option>
          <option value="CL">Rural: Fringe</option>
          <option value="CL">Rural: Distant</option>
        </select>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">School Info</h3>
        </div>
        <div id="sample-metadata" class="panel-body"></div>
      </div>
    </div>
    <div class="col-md-2">
      <div id="bar1"></div>
    </div>
    <div class="col-md-2">
      <div id="pie"></div>
    </div>
    <div class="col-md-4">
      <div id="bar2"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="bubble" style="position: relative; height: 200px"></div>
    </div>
  </div>
</div>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/plots.js"></script>
<script src="/static/js/map_js.js"></script>
</body>

</html>
